<h1>
  {{bookAuthor}}
</h1>
<p-table [value]="books" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Book</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-books>
      <tr>
          <td>{{books.id}}</td>
          <td>{{books.title}}</td>
          <td>
            <img src="{{books.img}}" alt="{{books.title}}" width="300px">
          </td>
      </tr>
  </ng-template>
</p-table>

<button pButton class="go_back" type="button" icon="pi pi-reply" iconPos="right" label="Go back" (click)="goBack()"></button>
