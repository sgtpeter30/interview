<h1>
  {{bookAuthor}}
</h1>
<p-table [value]="books$ | async" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Book</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-books>
      <tr>
          <td>{{books.id}}</td>
          <td>{{books.title}}</td>
      </tr>
  </ng-template>
</p-table>
