<h1>Book list</h1>

<p-table class="flex col-12" [value]="books$ | async" responsiveLayout="scroll" scrollHeight="550px">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor="let col of columns">
              {{col.colTitle}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-books>
      <tr>
        <td >
          <a class="link-secondary" [title]="books.title" [routerLink]="['/details', books.id]">
            {{books.id}}
          </a>
        </td>
        <td >
          {{books.title}}
        </td>
        <td >
          <a class="link-primary" [title]="books.author" [routerLink]="['/author', books.author]">
            {{books.author}}
          </a>
        </td>
        <td>
          <button pButton type="button" class="p-button-rounded p-button-danger" icon="pi pi-trash" (click)="removeBook(books.id)"></button>
        </td>
      </tr>
  </ng-template>
</p-table>
